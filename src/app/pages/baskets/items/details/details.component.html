<form #registerForm="ngForm" class="center" [formGroup]="itemsForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header fxLayout fxLayoutAlign="center">
      <mat-card-title>Update Item</mat-card-title>
    </mat-card-header>
    <mat-card-content class="center">


      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Quantity</mat-label>
            <input matInput class="form-control" placeholder="Quantity" formControlName="quantity" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Product Id</mat-label>
            <input matInput placeholder="Product ID" formControlName="product_id" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Item ID</mat-label>
            <input matInput placeholder="Item ID" formControlName="itemid" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select  formControlName="status">
              <mat-option  [value]="stat.id" *ngFor="let stat of status">{{ stat.value }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Unit</mat-label>
          <mat-select formControlName="unit_id" >
            <mat-option [value]="unit.id" *ngFor="let unit of units">{{ unit.view }}</mat-option>
          </mat-select>
        </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayout fxLayoutAlign="center">
      <button mat-raised-button type="submit">Update</button>
    </mat-card-actions>
  </mat-card>
</form>
