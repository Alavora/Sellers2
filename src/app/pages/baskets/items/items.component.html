<h2 class="center"> basket: {{basketId}}</h2>
<div class="mat-elevation-z8">
  <table mat-table class="tbl" [dataSource]="dataSource" aria-label="Elements">
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let row">{{ row.product_name }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let row">
        {{row.quantity}} {{row.unit_symbol}}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let row">
        {{row.price | currency: "EUR":"symbol":undefined:"de-DE"}}
      </td>
    </ng-container>
    <ng-container matColumnDef="total_price">
      <th mat-header-cell *matHeaderCellDef>Total Price</th>
      <td mat-cell *matCellDef="let row">
        {{row.total_price | currency: "EUR":"symbol":undefined:"de-DE"}}
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        {{getStatusString(row.status)}}
      </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <div style="margin-bottom: 10px" class="example-button-container">
          <button (click)="onNavigate(row.id)" mat-mini-fab class="btn-show"
            aria-label="Example icon button with a menu icon">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

    <mat-paginator class="tbl" #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>

</div>
<div style="padding-top: 5px; display: flex; justify-content: end;">


</div>
<button (click)="confirmAll()"  class="btnconfirm " mat-button >
  Confirm All
</button>
