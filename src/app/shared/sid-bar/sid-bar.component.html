<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <span>Seller App</span>
    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="baskets"
        routerLink="/"
        (click)="drawer.toggle()"
      >
        <mat-icon>home</mat-icon> Home</a
      >
      <a
        *ngIf="enabled"
        mat-list-item
        routerLink="shops"
        (click)="drawer.toggle()"
      >
        <mat-icon>store</mat-icon>

        Shops
      </a>
      <a
        *ngIf="enabled"
        mat-list-item
        routerLink="baskets"
        (click)="drawer.toggle()"
      >
        <mat-icon>shopping_basket</mat-icon>
        Baskets
      </a>
      <a
        mat-list-item
        *ngIf="enabled"
        routerLink="user"
        (click)="drawer.toggle()"
      >
        <mat-icon> person_pin</mat-icon> {{ name }}</a
      >
      <a
        class="downLogout"
        (click)="logOut()"
        *ngIf="enabled"
        mat-list-item
        routerLink="user"
        (click)="drawer.toggle()"
      >
        <mat-icon>power_settings_new</mat-icon> Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="d-flex justify-content-center mt-5">
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <div style="margin-left: 5px">
      <button
        (click)="goBack()"
        mat-fab
        class="btnconfirm"
        aria-label="Example icon button with a heart icon"
      >
        <mat-icon>navigate_before</mat-icon>
      </button>
    </div>
    <div>
      <div
        style="margin-top: 10px"
        fxLayout
        fxLayoutAlign="center"
        style="text-align: center"
      >
        <img class="col-6" src="../../assets/logo.png" alt="80px" />
      </div>
      <!--  <app-login *ngIf="getPage()==='login'"></app-login> -->

      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
